<script type="text/javascript">
  RED.nodes.registerType('play-soundfile', {
    category: 'function',
    color: '#E2D96E',
    defaults: {
      name: { value: "" },
      directory: {value: "", type: "config-soundfile"},
      file: { value: "" }
    },
    inputs:1,
    outputs:1,
    icon: "font-awesome/fa-file-audio-o",
    label: function() {
      return this.name || "play-soundfile"
    },
    oneditprepare: function() {
      if (this.directory.length == 0)
        $("#node-input-directory").prop("selectedIndex", 0).change()
    }
  })
</script>

<script type="text/html" data-template-name="play-soundfile">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
     <label for="node-input-directory"><i class="fa fa-tag"></i> Directory</label>
     <input type="text" id="node-input-directory" placeholder="Add directory">
  </div>
  <div class="form-row">
      <label for="node-input-file"><i class="fa fa-tag"></i> File</label>
      <input type="text" id="node-input-file" placeholder="File">
  </div>

</script>

<script type="text/html" data-help-name="play-soundfile">
  <p>Plays a sound file on the system.</p>

  <h3>Options</h3>
  <dl class="message-properties">
    <dt>Outputs
    
    </dt>
    <dd>
      Outputs original message after soundfile was played.
    </dd>
  </dl>
</script>

<script type="text/javascript">
  RED.nodes.registerType('config-soundfile',{
    category: 'config',
    defaults: {
      directory: { value:"", required:true }
    },
    label: function() {
      return this.directory;
    }
  });
</script>

<script type="text/html" data-template-name="config-soundfile">
  <div class="form-row">
      <label for="node-config-input-directory"><i class="fa fa-bookmark"></i> Directory</label>
      <input type="text" id="node-config-input-directory" placeholder="Absolute path to directory containing files">
  </div>
</script>
